<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue3 CDN</title>
  <script src="./js/vue-v3.0.7.js"></script>
  <!--
  <script src="https://unpkg.com/vue@next"></script>
  <script src="https://unpkg.com/vue@3.0.7/dist/vue.global.js"></script>
  -->
</head>
<body>
  <h1>VUE3 CDN</h1>
  <div id="app">
    <input :type="type" v-model="inputData">
    <p>
      {{inputData}}
    </p>
  </div>
  
  <script>
    
    var app = Vue.createApp({
      data() {
        return{
          inputData : 'hello',
          type : 'text'
        }
      },
      methods : {
      }
    });
    app.mount("#app");
  </script>
</body>
</html>
